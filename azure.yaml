# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: e-shop-api
metadata:
    template: azd-init@1.20.0
services:
    eshop-api:
        project: src
        host: containerapp
        language: dotnet
        docker:
            path: Dockerfile
